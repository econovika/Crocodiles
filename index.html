<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./dist/app.js"></script>
    <style>
      #menu-box {
          width: 600px;
          height: 480px;
          padding: 20px;
          margin: 100px auto;
          box-shadow: 0px 0px 10px 2px grey;
          border: 10px solid yellow;

          background-color: green;
          background-size: cover;
          text-align: center;
      }
      .container {
          display: none;
      }
      .container-select {
          background-repeat: no-repeat;
          background-size: contain;
          width: 280px;
          height: 100px;
      }
      #button-main {
          background-image: url("img/button_play.svg");
      }
      #button-chapters {
          background-image: url("img/button_chapters.svg");
      }
      #button-score {
          background-image: url("img/button_score.svg");
      }
      #button-settings {
          background-image: url("img/button_settings.svg");
      }
      .col {
          display: flex;
      }
      #swamp {
          width: 50%;
          margin: 0 auto;
      }

      @keyframes moving {
          0% {
              transform: rotate(-40deg) translateX(30px);
          }
          50% {
              transform: rotate(0);
          }
          100% {
              transform: rotate(-40deg) translateX(30px);
          }
      }
      .croco-container {
          white-space: nowrap;
      }
      .jaw {
          animation-name: moving;
          animation-duration: 0.1s;
          animation-iteration-count: infinite;
          position: relative;
          left: -30px;
          top: -15px;
          width: 40px;
          height: 35px;
      }

      .placeholder {
          height: 70px;
          width: 70px;
          background-color: rgba(0,0,0,0.1);
          border-style: dashed;
          border-color: #999;
      }

      .egg {
          width: 100px;
          height: 70px;
      }

      .croco {
          width: 100px;
          height: 70px;
      }
    </style>
  </head>
  <body>
    <main id="app"></main>
  </body>
</html>

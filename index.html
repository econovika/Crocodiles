<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="./dist/app.js"></script>
    <style>
      #menu-box {
          width: 600px;
          height: 480px;
          padding: 20px;
          margin: 100px auto;
          box-shadow: 0px 0px 10px 2px grey;
          border: 10px solid yellow;
          background-color: green;
          background-size: cover;
          text-align: center;
      }
      .container {
 
      }
      .container-select {
          margin: 2.5% auto;
          background-repeat: no-repeat;
          background-size: contain;
          width: 280px;
          height: 100px;
      }

      

      .container-select:active {
          background-color: green;
          transform: translateY(4px);
      }

      #button-main {
          background-image: url("img/button_play.svg");
      }
      #button-chapters {
          background-image: url("img/button_chapters.svg");
      }
      #button-score {
          background-image: url("img/button_score.svg");
      }
      #button-settings {
          background-image: url("img/button_settings.svg");
      }
    </style>
  </head>
  <body>
    <div id="menu-box" class="container">
      <div>
	<div class="container-select" id="button-main"></div>
	<div class="container-select" id="button-chapters"></div>
	<div class="container-select" id="button-score"></div>
      	<div class="container-select" id="button-settings"></div>
      </div>
    </div>
    <div id="main-box" class="container">
      <div id="toolbar">
        <button id="play-btn">play</button>
      </div>
      main
      <div id="swamp">
      </div>
    </div>
    <div id="chapters-box" class="container">
      chapters
    </div>
    <div id="score-box" class="container">
      score
    </div>
    <div id="settings-box" class="container">
      <div>
        settings
      </div>
    </div>
  </body>
</html>
